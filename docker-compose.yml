version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: auction_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: auction_db
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - auction_network

  app:
    build: .
    container_name: auction_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - GIN_MODE=release
    networks:
      - auction_network

volumes:
  mongodb_data:

networks:
  auction_network:
    driver: bridge